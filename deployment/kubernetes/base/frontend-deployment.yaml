apiVersion: apps/v1
kind: Deployment
metadata:
  name: autocare360-frontend
  namespace: autocare360
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autocare360-frontend
  template:
    metadata:
      labels:
        app: autocare360-frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: autocare360-frontend
        image: ghcr.io/colabdevelopers/dev-autocare360-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: HOSTNAME
          value: "0.0.0.0"
        - name: PORT
          value: "3000"
        # API Configuration (from ConfigMap)
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: NEXT_PUBLIC_API_URL
        - name: NEXT_PUBLIC_CHATBOT_URL
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: NEXT_PUBLIC_CHATBOT_URL
        - name: NEXT_PUBLIC_WS_URL
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: NEXT_PUBLIC_WS_URL
        
        # Application Configuration (from ConfigMap)
        - name: NEXT_PUBLIC_APP_NAME
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: NEXT_PUBLIC_APP_NAME
        - name: NEXT_PUBLIC_APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: NEXT_PUBLIC_APP_VERSION
        
        # Feature Flags (from ConfigMap)
        - name: NEXT_PUBLIC_ENABLE_CHATBOT
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: NEXT_PUBLIC_ENABLE_CHATBOT
        - name: NEXT_PUBLIC_ENABLE_NOTIFICATIONS
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: NEXT_PUBLIC_ENABLE_NOTIFICATIONS
        - name: NEXT_PUBLIC_ENABLE_ANALYTICS
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: NEXT_PUBLIC_ENABLE_ANALYTICS
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"