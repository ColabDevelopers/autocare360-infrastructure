apiVersion: apps/v1
kind: Deployment
metadata:
  name: autocare360-frontend
  namespace: autocare360
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autocare360-frontend
  template:
    metadata:
      labels:
        app: autocare360-frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: autocare360-frontend
        image: ghcr.io/colabdevelopers/dev-autocare360-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://autocare360-backend-service:8080"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"