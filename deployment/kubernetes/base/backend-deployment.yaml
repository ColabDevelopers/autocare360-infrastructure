apiVersion: apps/v1
kind: Deployment
metadata:
  name: autocare360-backend
  namespace: autocare360
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autocare360-backend
  template:
    metadata:
      labels:
        app: autocare360-backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: autocare360-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: autocare360-backend
        image: ghcr.io/colabdevelopers/dev-autocare360-backend:latest
        ports:
        - containerPort: 8080
        env:
        # Database Configuration (from Secrets)
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: autocare360-secrets
              key: DB_URL
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: autocare360-secrets
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: autocare360-secrets
              key: MYSQL_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: autocare360-secrets
              key: JWT_SECRET
        
        # Application Configuration (from ConfigMap)
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: SPRING_PROFILES_ACTIVE
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: SERVER_PORT
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: CORS_ALLOWED_ORIGINS
        
        # Logging Configuration (from ConfigMap)
        - name: LOGGING_LEVEL_COM_AUTOCARE360
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: LOGGING_LEVEL_COM_AUTOCARE360
        - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY
        
        # Actuator Configuration (from ConfigMap)
        - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
        - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30