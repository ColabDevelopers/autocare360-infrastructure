apiVersion: v1
kind: ConfigMap
metadata:
  name: autocare360-config
  namespace: autocare360
data:
  # Backend Configuration
  SPRING_PROFILES_ACTIVE: "dev"
  SERVER_PORT: "8080"
  CORS_ALLOWED_ORIGINS: "https://autocare360.vercel.app,http://localhost:3000"
  
  # Logging Configuration
  LOGGING_LEVEL_COM_AUTOCARE360: "DEBUG"
  LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: "DEBUG"
  
  # Actuator Configuration
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
  MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "when-authorized"
  
  # Frontend Configuration
  NEXT_PUBLIC_API_URL: "http://autocare360-backend-service:8080"
  NEXT_PUBLIC_CHATBOT_URL: "http://autocare360-chatbot-service:8000"
  NEXT_PUBLIC_WS_URL: "ws://autocare360-backend-service:8080/ws"
  NEXT_PUBLIC_APP_NAME: "AutoCare360"
  NEXT_PUBLIC_APP_VERSION: "1.0.0"
  NEXT_PUBLIC_ENABLE_CHATBOT: "true"
  NEXT_PUBLIC_ENABLE_NOTIFICATIONS: "true"
  NEXT_PUBLIC_ENABLE_ANALYTICS: "false"
  
  # Chatbot Configuration
  ENV: "dev"
  AI_PROVIDER: "openai"
  OPENAI_MODEL: "gpt-3.5-turbo"
  OPENAI_MAX_TOKENS: "500"
  GEMINI_MODEL: "gemini-2.5-flash"
  GROK_MODEL: "grok-beta"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  
  # Database Service Names
  MYSQL_HOST: "mysql-service"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_URL: "redis://redis-service:6379"
