apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: autocare360-ingress
  namespace: autocare360
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: autocare360-frontend-service
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: autocare360-backend-service
            port:
              number: 8080
      - path: /chat
        pathType: Prefix
        backend:
          service:
            name: autocare360-chatbot-service
            port:
              number: 8000
  - host: autocare360.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: autocare360-frontend-service
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: autocare360-backend-service
            port:
              number: 8080
      - path: /chat
        pathType: Prefix
        backend:
          service:
            name: autocare360-chatbot-service
            port:
              number: 8000