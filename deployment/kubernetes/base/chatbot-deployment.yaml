apiVersion: apps/v1
kind: Deployment
metadata:
  name: autocare360-chatbot
  namespace: autocare360
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autocare360-chatbot
  template:
    metadata:
      labels:
        app: autocare360-chatbot
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: autocare360-chatbot
        image: ghcr.io/colabdevelopers/autocare360-chatbot:latest
        ports:
        - containerPort: 8000
        env:
        # Environment Configuration (from ConfigMap)
        - name: ENV
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: ENV
        - name: AI_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: AI_PROVIDER
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: DEBUG
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: LOG_LEVEL
        
        # AI API Keys (from Secrets)
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: autocare360-secrets
              key: OPENAI_API_KEY
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: autocare360-secrets
              key: GEMINI_API_KEY
        - name: GROK_API_KEY
          valueFrom:
            secretKeyRef:
              name: autocare360-secrets
              key: GROK_API_KEY
        
        # AI Model Configuration (from ConfigMap)
        - name: OPENAI_MODEL
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: OPENAI_MODEL
        - name: OPENAI_MAX_TOKENS
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: OPENAI_MAX_TOKENS
        - name: GEMINI_MODEL
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: GEMINI_MODEL
        - name: GROK_MODEL
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: GROK_MODEL
        
        # MySQL Configuration
        - name: MYSQL_HOST
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: MYSQL_HOST
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: autocare360-secrets
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: autocare360-secrets
              key: MYSQL_PASSWORD
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: autocare360-secrets
              key: MYSQL_DATABASE
        
        # Redis Configuration (from ConfigMap)
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: REDIS_URL
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: REDIS_PORT
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"