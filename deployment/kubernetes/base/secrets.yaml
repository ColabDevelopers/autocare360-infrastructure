apiVersion: v1
kind: Secret
metadata:
  name: autocare360-secrets
  namespace: autocare360
type: Opaque
stringData:
  # MySQL Database Configuration
  MYSQL_ROOT_PASSWORD: "your_mysql_root_password_here"
  MYSQL_DATABASE: "autocare360"
  MYSQL_USER: "autocare"
  MYSQL_PASSWORD: "your_mysql_password_here"
  
  # Backend Database URL
  DB_URL: "jdbc:mysql://mysql-service:3306/autocare360"
  
  # JWT Secret for Backend
  JWT_SECRET: "Your=Jwt=Secret=Key=Here=Minimum=256=Bits=Long"
  
  # AI Provider API Keys for Chatbot
  OPENAI_API_KEY: "your_openai_api_key_here"
  GEMINI_API_KEY: "your_gemini_api_key_here"
  GROK_API_KEY: "your_grok_api_key_here"

# IMPORTANT: In production, replace these placeholder values with actual secrets
# Create secrets using one of these methods:
# 1. kubectl create secret generic autocare360-secrets --from-env-file=.env.prod
# 2. Use sealed-secrets, external-secrets, or your cloud provider's secret manager
# 3. Update via CI/CD pipeline with encrypted values
