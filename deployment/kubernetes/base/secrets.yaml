apiVersion: v1
kind: Secret
metadata:
  name: autocare360-secrets
  namespace: autocare360
type: Opaque
data:
  # These values should be populated from GitHub secrets
  # Use base64 encoded values from your GitHub secrets
  DB_URL: ""  # Base64 encoded JDBC URL
  JWT_SECRET: ""  # Base64 encoded JWT secret
  MYSQL_ROOT_PASSWORD: ""  # Base64 encoded MySQL root password
  MYSQL_DATABASE: ""  # Base64 encoded database name
  MYSQL_USER: ""  # Base64 encoded MySQL user
  MYSQL_PASSWORD: ""  # Base64 encoded MySQL password
  OPENAI_API_KEY: ""  # Base64 encoded OpenAI API key