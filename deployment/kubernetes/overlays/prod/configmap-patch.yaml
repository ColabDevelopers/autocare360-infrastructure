apiVersion: v1
kind: ConfigMap
metadata:
  name: autocare360-config
  namespace: autocare360
data:
  # Production-specific overrides
  SPRING_PROFILES_ACTIVE: "prod"
  ENV: "prod"
  
  # Production logging (less verbose)
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  LOGGING_LEVEL_COM_AUTOCARE360: "INFO"
  LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: "WARN"
  
  # Production URLs (use your actual domain)
  NEXT_PUBLIC_API_URL: "https://api.autocare360.com"
  NEXT_PUBLIC_CHATBOT_URL: "https://chat.autocare360.com"
  NEXT_PUBLIC_WS_URL: "wss://api.autocare360.com/ws"
  
  # Production CORS
  CORS_ALLOWED_ORIGINS: "https://autocare360.com,https://www.autocare360.com"
  
  # Enable production features
  NEXT_PUBLIC_ENABLE_ANALYTICS: "true"
  
  # Actuator security in production
  MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "never"
